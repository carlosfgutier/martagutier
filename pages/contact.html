<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Marta Gutierrez</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="./../styles/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./../styles/contact.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@300&display=swap" rel="stylesheet">

</head>

<body>

    <main id="main">
        <header class="header space-between">
            <div class="header__logo link1">
                <a href="./../index.html">
                    <img src="../src/lilob.png"
                    alt="Logo for Marta Gutierrez. Clicking will take you to the home page.">
                </a>
            </div>
            <nav class="navbar space-around">
                <p><a href="./design.html">DESIGN</a></p>
                <p><a href="./about.html">ABOUT</a></p>
                <p><a href="./contact.html">CONTACT</a></p>
            </nav>
        </header>

        <section class="middle">

            <p class="middle__email title3">HOLA@MARTAGUTIER.COM</p>
            <p class="middle__offer title3">LET'S WORK TOGETHER</p>
            <div class="middle__message">
                <p>If you would like to see more of my work, collaborate, or just talk, please</p>
                <p>email me or leave me a message below</p>
            </div>
            <br>
            <br>
            <div class="middle__box">
                <form 
                    action=”mailto:contact@yourdomain.com” 
                    method=”POST”
                    enctype=”multipart/form-data”
                    name=”EmailForm”>

                    <div class="space-between">
                        <input class="middle__box__name" placeholder="name*" type="text" name="ContactName">
                        <input class="middle__box__email" placeholder="email*" type="text"  name="ContactEmail">
                    </div>
                    <br>
                    <br>
                    <input class="middle__box__subject" placeholder="subject" type=”text” name="ContactEmail">
                    <br><br>
                    <textarea placeholder="message" name="ContactCommentt"></textarea>
                    <br><br> 
                    <input id="formButton" type="submit" value="SEND"> 
                </form>
            </div>
            

        </section>

        <footer class="footer">
            <div class="footer__logo">
                <img src="../src/lilob.png"
                    alt="Logo for Marta Gutierrez. Clicking will take you to the home page.">
            </div>
            <address>
                <a class="link1" href="mailto:hola@martagutier.com">hola@martagutier.com</a>
            </address>
        </footer>
    </main>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="logic.js"></script>
</body>

</html>
